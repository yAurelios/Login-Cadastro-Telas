<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro Animado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="parent">
        <div class="forms-parent sign-in">
            <form action="">
                <h2>Entrar</h2>
                <div class="input-g">
                    <input type="text" required>
                    <label for="">Nome de Usuário</label>
                </div>
                <div class="input-g">
                    <input type="senha" required>
                    <label for="">Senha</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Lembre-se de mim</label>
                </div>
                <button type="submit">Entrar</button>
                <div class="signUp-link">
                    <p>Não tem uma conta? <a href="#" class="signUpBtn-link"><b>Criar conta</b></a></p>
                </div>
                <div class="socialsPlataform">
                    <p>Ou entre com:</p>
                    <div class="socialIcons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
            </form>
        </div>
        <div class="forms-parent sign-up">
            <form action="">
                <br><br><br>
                <h2>Criar Conta</h2>
                <div class="input-g">
                    <input type="text" required>
                    <label for="">Nome de Usuário</label>
                </div>
                <div class="input-g">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-g">
                    <input type="senha" required>
                    <label for="">Senha</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Aceito todos os Termos & Condições</label>
                </div>
                <button type="submit">Criar</button>
                <div class="signUp-link">
                    <p>Já tem uma conta? <a href="#" class="signInBtn-link"><b>Entrar com conta</b></a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
